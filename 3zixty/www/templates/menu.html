<body ng-controller="HomeCtrl as vm">
<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <div class="row row-center">
                <div class="col col-10">
                    <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-left"></i></ion-nav-back-button>
                    <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
                    </button>
                </div>
                <div class="col textCenter">

                    <h1 class="logotxt"><i class="icon ion-compass"></i>   3zixsty</h1>
                </div>
                <div class="col col-10">
                    <button ng-click="showSettings()" class="button button-icon"><i class="icon ion-gear-a"></i></button>
                </div>
            </div>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-dark">
            <h1 class="title">Menu</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>

                <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/pref">
                    <i class="icon ion-person"></i>
                    Preferences
                    <ion-radio ng-model="choice" ng-value="'A'">Eat</ion-radio>
                    <ion-radio ng-model="choice" ng-value="'B'">Shop</ion-radio>
                    <ion-radio ng-model="choice" ng-value="'C'">Explore</ion-radio>


                </ion-item>
                Mode of transport:
                </ion-item>
                <ion-item item-type="item-icon-left" nav-clear menu-close >
                    <i class="icon ion-log-out"></i>
                    Logout
                </ion-item>

            </ion-list>

        </ion-content>
    </ion-side-menu>

</ion-side-menus>
</body>
